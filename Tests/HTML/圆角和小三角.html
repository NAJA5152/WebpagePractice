<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>圆角和小三角</title>
    <style type="text/css">
        .div1 {
            width: 500px;
            height: 36px;
            border: 2px solid red;
            border-radius: 20px 0 0 20px;
        }

        .div2 {
            margin-top: 20px;
            width: 0px;
            height: 0px;
            border: 20px solid red;
            border-top-color: transparent;
            border-bottom-color: transparent;
            border-right-color: transparent;
        }
    </style>
</head>

<body>
    <!-----圆角----->
    <div class="div1">

    </div>
    <!-----小三角----->
    <div class="div2">

    </div>

</body>

</html>
