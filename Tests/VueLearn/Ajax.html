<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Ajax</title>
</head>

<body>
    <div id="ajaxEx1">
        <div>Get方法实例</div>
        <h1>网站列表</h1>
        <div v-for="site in info">
            {{ site.name }}
        </div>
    </div>
</body>
<script>
    const ajaxEx1App = {
        data() {
            return {
                info: 'Ajax 测试!!'
            }
        },
        mounted() {
            axios
                .get('http://www.runoob.com/try/ajax/json_demo.json')
                //使用 response.data 读取 JSON 数据：
                .then(response => (this.info = response.data.sites))
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
        }
    }
    vue.createApp(ajaxEx1App).mount('#ajaxEx1');

</script>

</html>
