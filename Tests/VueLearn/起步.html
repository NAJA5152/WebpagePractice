<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
    <title>起步</title>
</head>

<body>
    <div id="hello-vue" class="demo">{{message}}</div>
    <div id="num" class="numTest"></div>
</body>
<script>
    //练习1输出文字
    const helloVueApp = {
        data() {
            return {
                message: "Hello Vue"
            }
        },
    }

    Vue.createApp(helloVueApp).mount('#hello-vue');
    
    //练习2方法
    const num = Vue.createApp({
        data() {
            return {
                count: 4
            }
        },
        methods: {
            increment() {
                this.count++
            }
        },
    })
    const numMethod = num.mount('#num');

    document.write(numMethod.count);//4
    document.write("<br>");
    numMethod.increment();
    document.write(numMethod.count);//5

</script>

</html>
