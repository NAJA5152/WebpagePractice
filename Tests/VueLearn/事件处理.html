<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
    <title>事件处理</title>
</head>

<body>
    <div id="eventEx1">
        <div>可以接收一个定义的方法来调用</div>
        <button @click="greet">点我</button>
        <br>
        <div>内联 JavaScript 语句</div>
        <button @click="say('hi')">点我</button>
        <br>
        <div>事件处理程序中可以有多个方法，这些方法由逗号运算符分隔</div>
        <button @click="one(event), two(event)">点我</button>
    </div>
</body>
<script>
    const eventEx1App = {
        data() {
            return {
                name: 'User'
            }
        },
        methods: {
            greet(event) {
                // `methods` 内部的 `this` 指向当前活动实例
                alert('Hello' + this.name + '!');
                // `event` 是原生 DOM event
                if (event) {
                    alert(event.target.tagName);
                }
            },
            say(message) {
                alert(message);
            },
            one(event){
                alert("第一个事件处理器逻辑...")
            },
            two(event){
                alert("第二个事件处理器逻辑...")
            }
        },
    }
    Vue.createApp(eventEx1App).mount('#eventEx1');

</script>

</html>
